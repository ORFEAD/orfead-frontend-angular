<div class="p-field p-grid">
    <label [for]="variableValue.variable.name" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{variableValue.variable.name}}</label>
    <div class="p-col-12 p-md-10">
        <input *ngIf="displayInputText" [id]="variableValue.variable.name" 
            type="text" pInputText [(ngModel)]="value"> 
        <p-dropdown *ngIf="displaySelectOneMenu" [options]="items" 
            [(ngModel)]="value"
            [filter]="true" 
            [showClear]="true" placeholder="Select"
            (ngModelChange)="handleValueChange($event)" ></p-dropdown>
    </div>
</div>
