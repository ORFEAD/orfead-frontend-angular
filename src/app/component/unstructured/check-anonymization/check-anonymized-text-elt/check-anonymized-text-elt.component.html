<p-overlayPanel #op>
    <ng-template pTemplate>
        <div class="p-fluid">
            <div class="p-field">
                <p-selectButton [options]="partOfSpeechSelectItems" 
                    [(ngModel)]="operatorDecision" (ngModelChange)="handleOperatorDecision($event)"></p-selectButton>
            </div>
            <div class="p-field-checkbox">
                <p-checkbox inputId="applyManualTagToNextDocuments" [(ngModel)]="applyManualTagToNextDocuments" [binary]="true"></p-checkbox>
                <label for="applyManualTagToNextDocuments">Appliquer cette correction aux prochains documents</label>
            </div>
        </div>
        
       
    </ng-template>
</p-overlayPanel>

<br *ngIf="textElt.firstEltOfLine"/>

<span *ngIf="tableSeparator && hidden == false" class="text-elt-in-anonymized-analysis">|</span>

<span *ngIf="tableSeparator == false && hidden == false" class="text-elt-in-anonymized-analysis" 
[ngClass]="{'identifying-value-type-name-highlight': textElt.identifyingValueType === 1 || textElt.tag === 'PROPN' , 
            'identifying-value-type-date-highlight' : textElt.identifyingValueType === 2,
            'identifying-value-type-zip_code-highlight' : textElt.identifyingValueType === 3 }" 
            (click)="displayDialog($event)">{{textElt.value}}</span>
