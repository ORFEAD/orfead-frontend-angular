<form #passwordForm="ngForm">

    <div class="p-grid">
        <div class="p-col-6">

            <div class="p-fluid">
                <div class="p-field">
                    <label for="allWords" i18n="@@choose_at_least_x_words">Choisir au minimum {{minNbOfWordsRequired}} mots</label>
                    <p-multiSelect id="allWords" name="allWords" [options]="allWords" 
                        i18n-defaultLabel="@@choose" defaultLabel="Choisir..."
                        [virtualScroll]="true" itemSize="30" 
                        [(ngModel)]="selectedWords" 
                        appendTo="body"
                        selectedItemsLabel="{0} {{'word(s)'|getTranslation}}" 
                        (ngModelChange)="checkIfCanSavePassword($event)"></p-multiSelect>
                </div>
            </div>
            
        </div>
        <div class="p-col-6">
            <h4 i18n="@@save_these_words_in_a_safe_place">
                Conservez ces mots dans un lieu sûr, ils vous seront de nouveau demandés pour chaque 
                nouveau poste utilisateur ou si vous videz le cache de votre navigateur</h4>
            {{selectedWords.join(', ')}}
        </div>
    
        <!-- <div class="p-col-12 p-d-flex p-jc-end">
            <p-button i18n-label="@@save" label="Enregistrer" (onClick)="generatePasswordHashInLocalStorage()"></p-button>
        </div> -->
    
    </div>
    
    <div class="p-dialog-footer mimic-margins-of-p-dialog-footer">
        <p-button i18n-label="@@save"  label="Enregistrer" 
        (onClick)="generatePasswordHashInLocalStorage()" [disabled]="!canSavePassword"></p-button>
    </div>

</form>
